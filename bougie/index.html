<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bougies</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/style.css'>
    <script src='main.js'></script>
</head>
<body>
    <main>
        <section class="grid-bougie">
            <div class="bougie-petite">
                <div class="flamme"></div>
                <div class="meche-1"></div>
                <div class="fumee-1"></div>
                <div class="fumee-2"></div>
                <div class="bougie-1"></div>
                <div class="yeux-1">
                    <div class="oeil-1"></div>
                    <div class="oeil-2"></div>
                </div>
            </div>
            <div class="bougie-grande">
                <div class="meche-2"></div>
                <div class="bougie-2"></div>
                <div class="yeux-2">
                    <div class="oeil-3"></div>
                    <div class="oeil-4"></div>
                </div>
                <div class="bouche"></div>
            </div>
        </section>
        <div class="table"></div>
        
    </main>
</body>
</html>
